<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecboard</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="icon" href="../favicon_light.svg" type="image/svg+xml"id="favicon" >
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__topico">
            <img src="../img/Logo.svg"alt="logo" id="logo">
        </div>
        <div>
            <button class="cabecalho__botao"id="toggle-theme">
            <img id="theme-icon" src="../img/dark_mode.svg" alt="dark mode"></button>
        </div>

    </header>
    <main>
        <section class="container">
            <h1 class="container__titulo"><strong class="negrito__cor">Fique de olho</strong><br>no que importa</h1>
            <div class="container__gap1">
                <p class="container__texto">Monitoramento em tempo real com alertas inteligentes para sua <br class="nonebr">aplicação nunca sair do ar sem você saber.</p>
            </div>
            <div class="container__gap2">
                <a class="container__link" href="#">Testar versão demo</a>
            </div>
            <div>
                <img class="container-imagem__desktop"src="../img/imagem fundo roxo.svg" alt="celular fundo roxo">
            </div>
        </section>
    </main>
    <script src="../app/tema.js"></script>
</body>
</html>
